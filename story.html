<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Light Your Diya</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #2E1A47, #7B3F00, #F9A826);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: #FFF5E1;
    padding: 20px;
  }

  h2#welcome {
    font-size: 2rem;
    margin-bottom: 2rem;
    text-shadow: 0 0 15px #FFD700;
  }

  #diya {
    font-size: 100px; /* Diya emoji */
    cursor: pointer;
    transition: transform 0.3s ease, text-shadow 0.3s ease;
  }

  #diya:hover { transform: scale(1.2); }

  .lit {
    text-shadow: 0 0 20px #FFD700, 0 0 40px #FF8C00, 0 0 60px #FFD700;
  }

  #quote, #final {
    font-size: 1.4rem;
    margin-top: 20px;
    display: none; /* hide initially */
    max-width: 80%;
    line-height: 1.5;
  }

  #rewardBtn {
    display: none;
    margin-top: 30px;
    padding: 0.8rem 2rem;
    font-size: 1.2rem;
    border: none;
    border-radius: 50px;
    background: linear-gradient(90deg, #FF8C00, #FFD700);
    color: #1E0F00;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 0 15px #FFD700;
    transition: 0.3s ease;
  }

  #rewardBtn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px #FFD700, 0 0 40px #FF8C00;
  }
</style>
</head>
<body>

<h2 id="welcome"></h2>

<!-- Diya emoji -->
<div id="diya">ü™î</div>

<!-- Quote and Wishes below diya -->
<p id="quote"></p>
<h2 id="final"></h2>

<button id="rewardBtn" onclick="goToReward()">üéÅ Get Your Reward</button>

<script>
  const name = localStorage.getItem("diwaliUserName") || "Friend";
  document.getElementById("welcome").textContent = `Welcome, ${name}! Light your Diya ‚ú®`;

  const diya = document.getElementById("diya");
  const quoteEl = document.getElementById("quote");
  const finalEl = document.getElementById("final");
  const rewardBtn = document.getElementById("rewardBtn");

  const quote = "üí´ May your life be illuminated with joy, prosperity, and love this Diwali!";

  diya.addEventListener("click", () => {
    if (!diya.classList.contains("lit")) {
      // Glow the diya
      diya.classList.add("lit");

      // Show quote and wishes
      quoteEl.textContent = quote;
      quoteEl.style.display = "block";

      finalEl.textContent = `‚ú® Happy Diwali, ${name}! ‚ú®`;
      finalEl.style.display = "block";

      // Show reward button
      rewardBtn.style.display = "inline-block";
    }
  });

  function goToReward() {
    window.location.href = "gift.html"; // Navigate to next page
  }
</script>

</body>
</html>
